repos:

- repo: https://github.com/JohnnyMorganz/StyLua
  rev: v2.3.1
  hooks:
    - id: stylua

- repo: https://github.com/streetsidesoftware/cspell-cli
  rev: v9.4.0
  hooks:
    - id: cspell
      name: check commit message spelling
      args:
        - --no-must-find-files
        - --no-progress
        - --no-summary
        - --files
        - .git/COMMIT_EDITMSG
      stages: [commit-msg]
      always_run: true

